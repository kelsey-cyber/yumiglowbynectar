<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YumiGlow by Nectar — Coming Soon</title>
  <meta name="description" content="Professional skin technology, redefined for home. YumiGlow by Nectar Elite — coming soon."/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300;1,400&family=DM+Sans:wght@300;400&display=swap" rel="stylesheet">

  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --white:   #FFFFFF;
      --snow:    #FAFBFC;
      --mist:    rgba(216, 237, 238, 0.5);
      --teal:    #3AACE0;
      --teal-deep: #1E8DBF;
      --heading: #7DA7AE;
      --slate:   #6E8A96;
      --border:  rgba(216, 237, 238, 0.8);
    }

    html, body {
      height: 100%;
      background: var(--white);
      font-family: 'DM Sans', sans-serif;
      color: var(--slate);
      overflow-x: hidden;
    }

    /* Background orbs */
    .bg {
      position: fixed; inset: 0; z-index: 0; overflow: hidden;
    }
    .orb {
      position: absolute; border-radius: 50%;
      filter: blur(80px); opacity: 0.5;
    }
    .orb-1 {
      width: 600px; height: 600px;
      top: -200px; right: -150px;
      background: radial-gradient(circle, rgba(58,172,224,0.12) 0%, transparent 70%);
      animation: drift 12s ease-in-out infinite;
    }
    .orb-2 {
      width: 500px; height: 500px;
      bottom: -150px; left: -100px;
      background: radial-gradient(circle, rgba(216,237,238,0.25) 0%, transparent 70%);
      animation: drift 16s ease-in-out infinite reverse;
    }
    .orb-3 {
      width: 300px; height: 300px;
      top: 40%; left: 30%;
      background: radial-gradient(circle, rgba(201,169,110,0.06) 0%, transparent 70%);
      animation: drift 20s ease-in-out infinite 4s;
    }

    /* Grid lines */
    .grid-lines {
      position: fixed; inset: 0; z-index: 0;
      background-image:
        linear-gradient(rgba(216,237,238,0.15) 1px, transparent 1px),
        linear-gradient(90deg, rgba(216,237,238,0.15) 1px, transparent 1px);
      background-size: 80px 80px;
      mask-image: radial-gradient(ellipse 80% 80% at 50% 50%, black 20%, transparent 100%);
    }

    /* Layout */
    .page {
      position: relative; z-index: 1;
      min-height: 100vh;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      padding: 60px 24px;
      text-align: center;
    }

    /* Device illustration */
    .device-wrap {
      position: relative;
      margin-bottom: 52px;
      opacity: 0;
      animation: fadeUp 1s 0.2s forwards;
    }
    .device-glow {
      position: absolute; top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 220px; height: 220px; border-radius: 50%;
      background: radial-gradient(circle, rgba(58,172,224,0.12) 0%, transparent 70%);
      animation: pulse 4s ease-in-out infinite;
    }
    .device-svg {
      width: 100px; position: relative; z-index: 1;
      filter: drop-shadow(0 20px 40px rgba(58,172,224,0.15));
      animation: float 6s ease-in-out infinite;
    }

    /* Eyebrow */
    .eyebrow {
      font-size: 0.6rem; letter-spacing: 0.35em; text-transform: uppercase;
      color: var(--teal); margin-bottom: 20px;
      opacity: 0; animation: fadeUp 0.8s 0.5s forwards;
    }

    /* Main title */
    h1 {
      font-family: 'Cormorant Garamond', serif;
      font-size: clamp(3rem, 8vw, 5.5rem);
      font-weight: 300; line-height: 1.05;
      color: var(--heading); margin-bottom: 8px;
      opacity: 0; animation: fadeUp 0.9s 0.65s forwards;
      letter-spacing: -0.01em;
    }
    h1 em {
      font-style: italic; font-weight: 400;
    }

    .by-line {
      font-family: 'Cormorant Garamond', serif;
      font-size: 0.85rem; font-style: italic;
      color: #7DA7AE; letter-spacing: 0.12em;
      margin-bottom: 36px;
      opacity: 0; animation: fadeUp 0.8s 0.8s forwards;
    }

    /* Divider */
    .divider {
      width: 40px; height: 1px;
      background: linear-gradient(90deg, transparent, var(--teal), transparent);
      margin: 0 auto 36px;
      opacity: 0; animation: fadeUp 0.8s 0.9s forwards;
    }

    /* Tagline */
    .tagline {
      font-size: clamp(0.85rem, 2vw, 1rem);
      font-weight: 300; line-height: 1.8;
      color: var(--slate); max-width: 380px;
      margin: 0 auto 52px;
      opacity: 0; animation: fadeUp 0.8s 1s forwards;
    }

    /* Email form */
    .form-wrap {
      width: 100%; max-width: 420px;
      opacity: 0; animation: fadeUp 0.8s 1.15s forwards;
    }
    .form-label {
      font-size: 0.6rem; letter-spacing: 0.28em; text-transform: uppercase;
      color: var(--teal); margin-bottom: 14px; display: block;
    }
    .form-row {
      display: flex; gap: 0;
      border: 1px solid var(--border);
      border-radius: 2px; overflow: hidden;
      background: var(--white);
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    .form-row:focus-within {
      border-color: var(--teal);
      box-shadow: 0 0 0 3px rgba(58,172,224,0.08);
    }
    .form-input {
      flex: 1; border: none; outline: none;
      padding: 14px 18px;
      font-family: 'DM Sans', sans-serif;
      font-size: 0.82rem; font-weight: 300;
      color: #1A2E38; background: transparent;
    }
    .form-input::placeholder { color: rgba(110,138,150,0.75); }
    .form-btn {
      border: none; outline: none; cursor: pointer;
      background: var(--teal); color: white;
      font-family: 'DM Sans', sans-serif;
      font-size: 0.6rem; letter-spacing: 0.2em; text-transform: uppercase;
      padding: 14px 22px; white-space: nowrap;
      transition: background 0.25s;
      font-weight: 400;
    }
    .form-btn:hover { background: var(--teal-deep); }

    /* Success state */
    .form-success {
      display: none;
      font-family: 'Cormorant Garamond', serif;
      font-size: 1.1rem; font-style: italic;
      color: var(--heading); padding: 14px 0;
    }
    .form-note {
      font-size: 0.62rem; color: rgba(110,138,150,0.6);
      margin-top: 12px; letter-spacing: 0.04em;
    }

    /* Bottom wordmark */
    .wordmark {
      position: fixed; bottom: 32px; left: 50%;
      transform: translateX(-50%);
      display: flex; align-items: center; gap: 16px;
      opacity: 0; animation: fadeIn 1s 1.5s forwards;
      white-space: nowrap;
    }
    .wordmark-line {
      width: 32px; height: 1px; background: var(--border);
    }
    .wordmark-text {
      font-size: 0.55rem; letter-spacing: 0.3em; text-transform: uppercase;
      color: rgba(110,138,150,0.45);
    }

    /* Animations */
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(16px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeIn {
      from { opacity: 0; } to { opacity: 1; }
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50%       { transform: translateY(-8px); }
    }
    @keyframes pulse {
      0%, 100% { transform: translate(-50%,-50%) scale(1); opacity: 0.5; }
      50%       { transform: translate(-50%,-50%) scale(1.1); opacity: 0.8; }
    }
    @keyframes drift {
      0%, 100% { transform: translate(0, 0); }
      33%       { transform: translate(20px, -20px); }
      66%       { transform: translate(-15px, 15px); }
    }

    @media (max-width: 480px) {
      .form-btn { padding: 14px 16px; font-size: 0.55rem; }
    }
  </style>
</head>
<body>

  <!-- Background -->
  <div class="bg">
    <div class="grid-lines"></div>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>
  </div>

  <!-- Page -->
  <main class="page">

    <!-- Device -->
    <div class="device-wrap">
      <div class="device-glow"></div>
      <svg class="device-svg" viewBox="0 0 220 500" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M48 432 Q58 462 110 467 Q162 462 172 432 L168 422 Q145 444 110 446 Q75 444 52 422Z" fill="rgba(180,210,218,0.8)" stroke="rgba(125,167,174,0.9)" stroke-width="1"/>
        <path d="M66 382 Q84 418 110 421 Q136 418 154 382 L152 372 Q136 408 110 411 Q84 408 68 372Z" fill="rgba(185,220,230,0.7)" stroke="rgba(125,167,174,0.7)" stroke-width="1"/>
        <rect x="76" y="98" width="68" height="308" rx="34" fill="url(#bG)" stroke="rgba(125,167,174,0.85)" stroke-width="1.2"/>
        <path d="M80 118 Q84 108 96 106 L96 388 Q84 385 80 372Z" fill="white" opacity="0.25"/>
        <rect x="94" y="242" width="32" height="13" rx="6.5" fill="rgba(200,228,238,0.9)" stroke="rgba(125,167,174,0.6)" stroke-width="0.8"/>
        <rect x="94" y="262" width="32" height="13" rx="6.5" fill="rgba(200,228,238,0.9)" stroke="rgba(125,167,174,0.6)" stroke-width="0.8"/>
        <circle cx="110" cy="224" r="2.5" fill="#3AACE0" opacity="0.9"/>
        <circle cx="110" cy="214" r="2.5" fill="#3AACE0" opacity="0.6"/>
        <circle cx="110" cy="204" r="2.5" fill="#3AACE0" opacity="0.35"/>
        <ellipse cx="110" cy="100" rx="34" ry="34" fill="url(#hG)" stroke="rgba(125,167,174,0.75)" stroke-width="1.5"/>
        <ellipse cx="110" cy="100" rx="25" ry="25" fill="rgba(240,250,253,0.95)" stroke="rgba(185,220,230,0.9)" stroke-width="1"/>
        <ellipse cx="110" cy="100" rx="21" ry="21" fill="url(#lG)" opacity="0.95"/>
        <ellipse cx="110" cy="100" rx="15" ry="15" fill="url(#lC)"/>
        <ellipse cx="110" cy="100" rx="42" ry="42" stroke="rgba(58,172,224,0.25)" stroke-width="1" fill="none"/>
        <ellipse cx="110" cy="100" rx="52" ry="52" stroke="rgba(58,172,224,0.12)" stroke-width="1" fill="none"/>
        <defs>
          <linearGradient id="bG" x1="76" y1="0" x2="144" y2="0" gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="#C8E4EF"/><stop offset="45%" stop-color="#E8F5FA"/><stop offset="100%" stop-color="#B8D8E8"/>
          </linearGradient>
          <radialGradient id="hG" cx="50%" cy="38%" r="60%">
            <stop offset="0%" stop-color="#E8F6FB"/><stop offset="100%" stop-color="#9DCFE8"/>
          </radialGradient>
          <radialGradient id="lG" cx="50%" cy="50%" r="50%">
            <stop offset="0%" stop-color="#3AACE0" stop-opacity="0.65"/><stop offset="100%" stop-color="#3AACE0" stop-opacity="0"/>
          </radialGradient>
          <radialGradient id="lC" cx="50%" cy="50%" r="50%">
            <stop offset="0%" stop-color="#5BC4E8" stop-opacity="0.9"/><stop offset="60%" stop-color="#3AACE0" stop-opacity="0.6"/><stop offset="100%" stop-color="#1E8DBF" stop-opacity="0.2"/>
          </radialGradient>
        </defs>
      </svg>
    </div>

    <!-- Text -->
    <p class="eyebrow">Nectar Elite · Coming Soon</p>
    <h1>Yumi<em>Glow</em></h1>
    <p class="by-line">by Nectar Elite</p>
    <div class="divider"></div>
    <p class="tagline">Professional skin technology, redefined for home. EMS · LED · Thermal — in one daily ritual.</p>

    <!-- Email form -->
    <div class="form-wrap">
      <label class="form-label" for="email">Be the first to know</label>
      <div class="form-row" id="formRow">
        <input
          class="form-input"
          type="email"
          id="email"
          placeholder="your@email.com"
          autocomplete="email"
        />
        <button class="form-btn" id="submitBtn" type="button">Notify Me</button>
      </div>
      <div class="form-success" id="formSuccess">
        You're on the list — we'll be in touch. ✦
      </div>
      <p class="form-note">No spam. Just your launch invite when it's ready.</p>
    </div>

  </main>

  <!-- Wordmark -->
  <div class="wordmark">
    <div class="wordmark-line"></div>
    <span class="wordmark-text">Nectar Life</span>
    <div class="wordmark-line"></div>
  </div>

  <script>
    const emailInput = document.getElementById('email');
    const submitBtn  = document.getElementById('submitBtn');
    const formRow    = document.getElementById('formRow');
    const formSuccess = document.getElementById('formSuccess');

    submitBtn.addEventListener('click', () => {
      const email = emailInput.value.trim();
      const valid = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);

      if (!valid) {
        formRow.style.borderColor = 'rgba(196,122,110,0.6)';
        emailInput.focus();
        setTimeout(() => formRow.style.borderColor = '', 1500);
        return;
      }

      // Hide form, show success
      formRow.style.display = 'none';
      formSuccess.style.display = 'block';

      // In production: replace this with your email service call
      // e.g. Klaviyo, Mailchimp, or a simple fetch to your backend
      console.log('Email captured:', email);
    });

    emailInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') submitBtn.click();
    });
  </script>

</body>
</html>
